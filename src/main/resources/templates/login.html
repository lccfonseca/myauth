<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login - MyAuth</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container-fluid text-center">
            <div>
                <img th:src="@{/images/parafuso-davinci.jpg}" class="img-fluid" style="max-width: 350px; max-height: 350px;"/>
            </div>
            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>

                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="border border-secondary p-3 rounded">
                    <p>Access to MyAuth</p>
                    <p>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                    </p>
                    <p>
                        <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                    </p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </p>
                </div>
            </form>      
        </div>
    </body>
</html>
