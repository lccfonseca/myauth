<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/layout-simples.html}">
    <head>
    </head>
    <body>
        <section layout:fragment="content">
            <div th:switch="${roles}">
                <div class="card-header">
                    Roles
                </div>
                <br/>
                <h4 th:case="null">Nenhum registro encontrato!</h4>
                <div th:case="*">
                    <table id="myTable" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="role : ${roles}">
                                <td th:text="${role.name}"></td>
                                <td><a th:href="@{/roles/edit/{id}(id=${role.id})}">Edit</a></td>
                                <td><a th:href="@{/roles/delete/{id}(id=${role.id})}"
                                       id="btnDelete"
                                       class="delete"
                                       data-confirm="Confirma a exclusÃ£o?">
                                        Delete</a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <a href="/roles/add" class="btn btn-primary">Novo</a>
            </div>
        </section>
    </body>
</html>
