<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="form"> 
            <div class="form-group">    
                <label for="nome">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="E-Mail"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{enabled}" id="enabled"/>
                <label class="form-check-label" for="enabled">Enabled</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Salvar">     
            </div>
        </div>
    </body>
</html>
